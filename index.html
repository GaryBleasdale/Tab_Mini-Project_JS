<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Tab miniproject</title>
</head>

<body>
  <div class="initial-prompt">
    Click to Open Folder
  </div>
  <div class="container-outer">
    <div class="buttons">
      <button class="firstTab active">Images</button>
      <button class='secondTab'>Snippets</button>
      <button class="thirdTab">Proof</button>
    </div>
    <div class="container-inner">
      <div class="tab tab-1 ">
        <div class="tab-body"> 
          <img src="https://www.susmilk.com/wp-content/uploads/2021/12/RainbowFarm-1024x726-1.jpg" alt="">
        <img src="https://passeioskids.com/wp-content/uploads/2020/11/sf2-750x563.jpg" alt="">
      </div>
     </div>
      <div class="tab tab-2">
        <div class="tab-body"><img src="https://s3.amazonaws.com/libapps/accounts/812/images/walkonthemoonnewspaper.jpeg" alt=""></div>
      </div>
      <div class="tab tab-3">
        <div class="tab-body"><img src="https://www.coe.int/documents/22298481/25101675/Digital+Evidence442.jpg/eceef7f3-ee2c-405d-84db-2a1ff6dafc12?t=1489055740000&width=444" alt=""></div>
      </div>
    </div>
  </div>



</body>

</html>
